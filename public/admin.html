<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionais para o Admin */
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-logout { background: #ff4444; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; }
        
        .dash-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .dash-card { background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .dash-card h3 { font-size: 0.9rem; color: #888; }
        .dash-card p { font-size: 1.5rem; font-weight: bold; color: #fff; margin-top: 5px; }
        .text-green { color: #00ff88 !important; } .text-red { color: #ff4444 !important; }
        
        .finance-form { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .finance-form input, .finance-form select { flex: 1; min-width: 150px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2 style="color:#fff;">Painel Nexus</h2>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>

        <div class="tabs">
            <div class="tab-btn active" onclick="switchTab('recibo')"><i class="fas fa-file-contract"></i> Recibos</div>
            <div class="tab-btn" onclick="switchTab('financeiro')"><i class="fas fa-chart-line"></i> Financeiro</div>
            <div class="tab-btn" onclick="switchTab('precos')"><i class="fas fa-tags"></i> Tabela Preços</div>
        </div>

        <div id="tab-recibo" class="tab-content active">
            <div class="form-card">
                <h4 style="color: var(--primary-color); margin-bottom: 10px;">Novo Recibo</h4>
                <div class="form-group"><label>Nome</label><input type="text" id="nome"></div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;"><label>CPF</label><input type="text" id="cpf" placeholder="000.000.000-00" oninput="maskCPF(this)"></div>
                    <div class="form-group" style="flex:1;"><label>RG</label><input type="text" id="rg"></div>
                </div>
                <div class="form-group"><label>Endereço</label><input type="text" id="endereco"></div>
                <div class="form-group"><label>Modelo</label><input type="text" id="modelo"></div>
                <div class="form-group"><label>IMEI</label><input type="text" id="imei"></div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;"><label>Valor (R$)</label><input type="number" id="valor"></div>
                    <div class="form-group" style="flex:1;">
                        <label>Estado</label>
                        <select id="estado">
                            <option value="Funcionando 100%">Funcionando 100%</option>
                            <option value="Bloqueado Conta Google">Bloqueado Conta Google</option>
                            <option value="Bloqueado MDM/Financeiro">Bloqueado MDM/Financeiro</option>
                            <option value="Tela Quebrada / Defeito">Tela Quebrada / Defeito</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:10px;">
                    <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                        <input type="checkbox" id="lancar-financeiro" style="width:20px;"> Lançar automaticamente como SAÍDA (Compra) no Financeiro?
                    </label>
                </div>

                <h4 style="margin-top:20px; color:var(--primary-color)">Assinatura</h4>
                <div class="signature-wrapper"><canvas id="signature-pad"></canvas></div>
                <button class="btn-clear" id="clear-pad">Limpar</button>
                <button class="btn-generate" onclick="gerarPDF()"><i class="fas fa-save"></i> Salvar e Baixar</button>
            </div>
            
            <div id="qrcode-container" style="display:none;"></div>

            <div class="history-section">
                <h3>Histórico</h3>
                <div class="table-responsive">
                    <table id="history-table">
                        <thead><tr><th>Data</th><th>Cliente</th><th>Modelo</th><th>Valor</th><th>Ações</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-financeiro" class="tab-content">
            <div class="dash-cards">
                <div class="dash-card"><h3>Total Entradas</h3><p id="total-entradas" class="text-green">R$ 0,00</p></div>
                <div class="dash-card"><h3>Total Saídas</h3><p id="total-saidas" class="text-red">R$ 0,00</p></div>
                <div class="dash-card"><h3>Saldo (Lucro)</h3><p id="total-saldo">R$ 0,00</p></div>
            </div>

            <div class="form-card">
                <h4>Lançamento Manual (Venda/Serviço)</h4>
                <div class="finance-form">
                    <select id="fin-tipo">
                        <option value="entrada">Entrada (Ganho)</option>
                        <option value="saida">Saída (Gasto)</option>
                    </select>
                    <select id="fin-cat">
                        <option value="Venda Aparelho">Venda Aparelho</option>
                        <option value="Serviço Desbloqueio">Serviço Desbloqueio</option>
                        <option value="Compra Aparelho">Compra Aparelho</option>
                        <option value="Peças/Outros">Peças/Outros</option>
                    </select>
                    <input type="text" id="fin-desc" placeholder="Descrição (Ex: Venda A10)">
                    <input type="number" id="fin-valor" placeholder="Valor R$">
                    <button class="btn-nav" onclick="addFinanceiro()">Adicionar</button>
                </div>
            </div>

            <div class="table-responsive">
                <table id="finance-table">
                    <thead><tr><th>Data</th><th>Tipo</th><th>Categoria</th><th>Descrição</th><th>Valor</th><th>Ações</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-precos" class="tab-content">
            <div class="form-card">
                <h4>Adicionar Modelo na Tabela</h4>
                <div class="finance-form">
                    <input type="text" id="p-marca" placeholder="Marca (Samsung)">
                    <input type="text" id="p-modelo" placeholder="Modelo (A14)">
                    <input type="text" id="p-serv" placeholder="Preço Serviço">
                    <input type="text" id="p-compra-bad" placeholder="Compra Bloq.">
                    <input type="text" id="p-compra-ok" placeholder="Compra OK">
                    <button class="btn-nav" onclick="addPreco()">Salvar</button>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar modelo..." onkeyup="filtrarPrecos()">
            </div>
            <div id="results-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
