<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerar Recibo | Destrava Cell</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos Específicos do Admin */
        body { background: #0f0f0f; padding-bottom: 50px; }
        .admin-container { max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #fff; margin-bottom: 8px; font-size: 0.9rem; }
        input, select { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; 
            color: #fff; border-radius: 8px; font-family: 'Poppins', sans-serif; 
        }
        input:focus { outline: none; border-color: var(--primary-color); }
        
        /* Área de Assinatura */
        .signature-wrapper {
            background: #fff; border-radius: 8px; overflow: hidden; margin-top: 10px;
        }
        canvas { display: block; width: 100%; height: 200px; cursor: crosshair; }
        
        .btn-clear { background: #ff4444; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; font-size: 0.8rem; margin-top: 5px; cursor: pointer; }
        .btn-generate { width: 100%; background: var(--primary-color); color: #000; font-weight: bold; padding: 15px; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 30px; transition: 0.3s; }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0,255,136,0.4); }

        .header-admin { text-align: center; margin-bottom: 30px; }
        .header-admin h2 { color: #fff; }
        .header-admin p { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header-admin">
            <h2><i class="fas fa-file-contract"></i> Novo Recibo</h2>
            <p>Preencha os dados e peça para o cliente assinar.</p>
        </div>

        <div class="form-card">
            <h4 style="color: var(--primary-color); margin-bottom: 15px;">1. Dados do Vendedor (Cliente)</h4>
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: João da Silva">
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label>RG (Opcional)</label>
                <input type="text" id="rg" placeholder="Número do RG">
            </div>
            <div class="form-group">
                <label>Endereço / Cidade</label>
                <input type="text" id="endereco" placeholder="Ex: Porto Velho - RO">
            </div>

            <hr style="border-color: #333; margin: 25px 0;">

            <h4 style="color: var(--primary-color); margin-bottom: 15px;">2. Dados do Aparelho</h4>
            <div class="form-group">
                <label>Modelo do Aparelho</label>
                <input type="text" id="modelo" placeholder="Ex: Samsung S22 Ultra">
            </div>
            <div class="form-group">
                <label>IMEI (Digite *#06#)</label>
                <input type="text" id="imei" placeholder="IMEI do aparelho">
            </div>
            <div class="form-group">
                <label>Valor Pago (R$)</label>
                <input type="number" id="valor" placeholder="Ex: 500,00">
            </div>
            <div class="form-group">
                <label>Estado do Aparelho</label>
                <select id="estado">
                    <option value="Funcionando Perfeitamente">Funcionando Perfeitamente</option>
                    <option value="Bloqueado Conta Google">Bloqueado Conta Google</option>
                    <option value="Bloqueado MDM/Financeiro">Bloqueado MDM/Financeiro</option>
                    <option value="Tela Quebrada / Defeito">Tela Quebrada / Defeito</option>
                </select>
            </div>

            <hr style="border-color: #333; margin: 25px 0;">

            <h4 style="color: var(--primary-color); margin-bottom: 15px;">3. Assinatura do Cliente</h4>
            <p style="font-size: 0.8rem; color: #aaa;">Peça para o cliente assinar com o dedo no quadrado branco abaixo.</p>
            
            <div class="signature-wrapper">
                <canvas id="signature-pad"></canvas>
            </div>
            <button class="btn-clear" id="clear-pad">Limpar Assinatura</button>

            <button class="btn-generate" onclick="gerarPDF()">
                <i class="fas fa-file-pdf"></i> Gerar e Baixar Recibo
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="admin-script.js"></script>
</body>
</html>
