<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Nexus Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #0f0f0f; padding-bottom: 50px; }
        .admin-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .form-card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #fff; margin-bottom: 8px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; font-family: 'Poppins', sans-serif; }
        .signature-wrapper { background: #fff; border-radius: 8px; overflow: hidden; margin-top: 10px; }
        canvas { display: block; width: 100%; height: 200px; cursor: crosshair; }
        .btn-clear { background: #ff4444; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; margin-top: 5px; cursor: pointer; }
        .btn-generate { width: 100%; background: var(--primary-color); color: #000; font-weight: bold; padding: 15px; border: none; border-radius: 50px; cursor: pointer; margin-top: 30px; }
        
        /* Oculta o gerador de QR Code da tela (ele só aparece no PDF) */
        #qrcode-container { display: none; }

        .history-section { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; color: #ccc; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #222; color: var(--primary-color); }
        .btn-reprint { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 5px; cursor: pointer; }
        .btn-delete { color: #ff4444; background: transparent; border: none; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div style="text-align:center; margin-bottom:30px;">
            <h4 style="color:var(--primary-color);">Grupo Nexus Digital</h4>
            <h2 style="color:#fff;">Painel Administrativo</h2>
        </div>

        <div class="form-card">
            <h4 style="color: var(--primary-color); margin-bottom: 15px;">Novo Recibo de Compra</h4>
            <div class="form-group"><label>Nome</label><input type="text" id="nome"></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1;"><label>CPF</label><input type="text" id="cpf"></div>
                <div class="form-group" style="flex:1;"><label>RG</label><input type="text" id="rg"></div>
            </div>
            <div class="form-group"><label>Endereço</label><input type="text" id="endereco"></div>
            <hr style="border-color:#333; margin:20px 0;">
            <div class="form-group"><label>Modelo</label><input type="text" id="modelo"></div>
            <div class="form-group"><label>IMEI</label><input type="text" id="imei"></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1;"><label>Valor (R$)</label><input type="number" id="valor"></div>
                <div class="form-group" style="flex:1;">
                    <label>Estado</label>
                    <select id="estado">
                        <option value="Funcionando">Funcionando</option>
                        <option value="Bloq. Google">Bloq. Google</option>
                        <option value="Bloq. MDM">Bloq. MDM</option>
                        <option value="Tela Quebrada">Tela Quebrada</option>
                    </select>
                </div>
            </div>
            <h4 style="color:var(--primary-color); margin-top:20px;">Assinatura</h4>
            <div class="signature-wrapper"><canvas id="signature-pad"></canvas></div>
            <button class="btn-clear" id="clear-pad">Limpar</button>
            <button class="btn-generate" onclick="gerarPDF()"><i class="fas fa-save"></i> Salvar e Baixar PDF</button>
        </div>

        <div id="qrcode-container"></div>
        <div class="history-section">
            <h3 style="color:#fff; margin-bottom:15px;">Histórico (Nuvem)</h3>
            <div style="overflow-x:auto;">
                <table id="history-table">
                    <thead><tr><th>Data</th><th>Cliente</th><th>Aparelho</th><th>Valor</th><th>Ações</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="admin-script.js"></script>
</body>
</html>
