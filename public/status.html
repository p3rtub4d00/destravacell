<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio Nexus Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; max-width: 400px; width: 90%; text-align: center; }
        h2 { color: #00ff88; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 1.1rem; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ff88; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; text-transform: uppercase; }
        button:hover { opacity: 0.9; }
        #resultado { margin-top: 25px; display: none; text-align: left; background: #222; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        .label { color: #888; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 2px; }
        .value { color: #fff; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; }
        .status-badge { display: inline-block; padding: 5px 10px; background: #444; border-radius: 5px; color: #fff; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nexus Rastreio</h2>
        <p style="color: #aaa; margin-bottom: 20px;">Digite o número da OS ou seu CPF para ver o status.</p>
        
        <input type="text" id="busca" placeholder="Ex: 1738249822183 ou CPF">
        <button onclick="buscarOS()">Consultar</button>

        <div id="resultado">
            <div class="label">Modelo</div>
            <div class="value" id="res-modelo">---</div>
            
            <div class="label">Status Atual</div>
            <div class="value"><span id="res-status" class="status-badge">---</span></div>
            
            <div class="label">Defeito Informado</div>
            <div class="value" id="res-defeito" style="font-size: 0.9rem; color: #ccc;">---</div>
            
            <div class="label">Valor Orçamento</div>
            <div class="value" id="res-valor" style="color: #00ff88;">---</div>
        </div>
    </div>

    <script>
        async function buscarOS() {
            const termo = document.getElementById('busca').value;
            const resDiv = document.getElementById('resultado');
            
            if(termo.length < 4) return alert("Digite um número válido.");
            
            document.querySelector('button').innerText = "Buscando...";
            
            try {
                const res = await fetch(`/api/public/os/rastreio?busca=${termo}`);
                if(res.status === 404) {
                    alert("OS não encontrada. Verifique o número ou CPF.");
                    resDiv.style.display = 'none';
                } else {
                    const dados = await res.json();
                    
                    document.getElementById('res-modelo').innerText = dados.modelo;
                    document.getElementById('res-defeito').innerText = dados.defeito || "Não informado";
                    document.getElementById('res-valor').innerText = "R$ " + (dados.valor || "0,00");
                    
                    const statusSpan = document.getElementById('res-status');
                    statusSpan.innerText = dados.status;
                    
                    if(dados.status === 'Concluido') {
                        statusSpan.style.background = '#00ff88'; 
                        statusSpan.style.color = '#000';
                    } else {
                        statusSpan.style.background = '#ffaa00'; 
                        statusSpan.style.color = '#000';
                    }
                    
                    resDiv.style.display = 'block';
                }
            } catch(e) {
                alert("Erro de conexão.");
            } finally {
                document.querySelector('button').innerText = "CONSULTAR";
            }
        }
    </script>
</body>
</html>
