<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar OS</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body { background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: sans-serif; }
        canvas { background: #fff; border-radius: 5px; width: 100%; height: 300px; }
        button { width: 100%; padding: 15px; margin-top: 20px; background: #00ff88; border: none; font-weight: bold; font-size: 1.2rem; border-radius: 5px; }
    </style>
</head>
<body>
    <h3>Assine Abaixo</h3>
    <canvas id="pad"></canvas>
    <button onclick="salvar()">ENVIAR ASSINATURA</button>
    
    <script>
        const canvas = document.getElementById('pad');
        const pad = new SignaturePad(canvas);
        const id = new URLSearchParams(window.location.search).get('id');
        
        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 300;
            pad.clear();
        }
        window.addEventListener('resize', resize);
        resize();

        async function salvar() {
            if(pad.isEmpty()) return alert("Assine primeiro!");
            await fetch(`/api/os/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ assinaturaCliente: pad.toDataURL() })
            });
            document.body.innerHTML = "<h1>âœ… Enviado! Pode fechar.</h1>";
        }
    </script>
</body>
</html>
